<!DOCTYPE html>
<html>
<head>
    <title>Rainbow Etch-A-Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molle:400i|Pacifico" rel="stylesheet">
    <link type="text/css" href="style.css" rel="stylesheet"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>


</head>
<body>
<div id="wrapper">
    <div class="header">
        <h1>Rainbow Etch-A-Sketch</h1>
        <div class="buttons">
            <button id="rainbow">Rainbow</button>
            <button id="grayscale">Grayscale</button>
            <button id="reset" class="unselected">Clear Grid</button>
            <button id="resize" class="unselected">Resize Grid</button>
        </div>
    </div>
    <div id="grid">
    </div>
    </div>
</body>

</html>
